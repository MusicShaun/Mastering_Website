  <h1>CONTACT</h1>

<div class="contact">

      <!-- Left side contact page --> 
  <form onsubmit="sendEmail(); reset(); return false;" data-netlify="true"  class="form-horizontal contact_container" role="form">

    <div class="contact_container-form">
      <div class="col-sm-12">
        <input type="text" class="contact_container-form-control" id="name" placeholder="Name. .  " name="name" value="" required>
      </div>
    </div>

    <div class="contact_container-form">
      <div class="col-sm-12">
        <input type="email" class="contact_container-form-control" id="email" placeholder="Email. .  " name="email" value="" required>
      </div>
    </div>
    <div class="contact_container-form">
     <textarea class="contact_container-form-control" rows="10" placeholder="Feel free to ask any questions here or request a service from the pricing page. " name="message" required></textarea>
    </div>
    <button id="submit" type="submit" value="SEND">
      <div class="alt-send-button">
        <i class="fa fa-paper-plane"></i><span class="send-text"> SEND</span>
      </div>
    </button>
  </form>
